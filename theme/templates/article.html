{% include 'head.html' %} {% with hide_menu=true %} {% include 'menu.html' %} {%
endwith %}

<div class="container">
  <div class="row">
    <div class="col">
      <a href="/{{category.url}}">
        <span class="badge text-bg-light"> {{category.name}} </span>
      </a>
    </div>
  </div>
</div>
<div class="row justify-content-center text-center">
  <div class="col-12 mt-4">
    <img src="/theme/img/logo_1.png" height="200px" class="img-fluid" />
    <br />
    <h1 class="mt-4">{{article.title|title}}</h1>
  </div>
  <div class="col-md-6">
    <div
      class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative"
    >
      <div class="col p-4 d-flex flex-column position-static text-start">
        <p class="card-text mb-auto text-start">{{article.content}}</p>
        {% if article.link %}
        <a href="{{article.link}}" target="_blank" class="icon-link gap-1 icon-link-hover stretched-link article-link">
          Conhe√ßa mais
          <svg class="bi article-link"><use xlink:href="#chevron-right" /></svg>
        </a>
        {% endif %}
      </div>
      {% if article.image %}
      <div class="article-img col-auto d-none d-lg-block">
        <img
          src="{{article.image}}"
          alt="{{article.title}}"
          width="200px"
          class="img-fluid"
        />
      </div>
      {% endif %}
    </div>
  </div>
</div>
