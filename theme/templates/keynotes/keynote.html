{# create a new macro #}
{% macro keynote(post) -%}
<div class="keynote-card">
    <div class="keynote-avatar">
        <figure>
            <picture>
                <source srcset="{{SITE_URL}}/images/keynotes/responsive/{{post.image}}_w300.webp" width="300"
                    media="(max-width: 580px)" type="image/webp" />
                <source srcset="{{SITE_URL}}/images/keynotes/responsive/{{post.image}}_w300.png" width="300"
                    media="(max-width: 580px)" type="image/png" />
                <source srcset="{{SITE_URL}}/images/keynotes/responsive/{{post.image}}_w400.webp" width="400"
                    type="image/webp" />
                <source srcset="{{SITE_URL}}/images/keynotes/responsive/{{post.image}}_w400.png" width="400"
                    type="image/png" />
                <img src="{{SITEURL}}/images/keynotes/{{post.image}}.png" alt="{{post.name}}" width="300px"
                    class="img {{post.title}}" loading="lazy" />
            </picture>
        </figure>
    </div>
    <div class="keynote-text">
        <h5 class="keynote-name">{{ post.name }}</h5>
        <span class="keynote-sumamary">{{ post.summary }}</span>
        {{ post.content }}
    </div>
</div>
{%- endmacro %}
